{% load static %}
{% load bootstrap4 %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT blog</title>
    <link rel="icon" href="{% static 'blog-icon.png' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main.css' %}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Статьи</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'authors' %}">Авторы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'users-list' %}">Users</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Добавить</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="{% url 'add-article' %}">Статью</a>
                    <a class="dropdown-item" href="{% url 'add-author' %}">Автора</a>
                </div>
            </li>
        </ul>
        <form class="form-inline" action="{% url 'homepage' %}" method="POST">
            {% csrf_token %}
            <input class="form-control mr-sm-2" type="text" name="key_word" placeholder="Search">
            <button class="btn btn-success">Найти</button>
          </form>
    </nav>
    <br>
    <div class="container">
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
